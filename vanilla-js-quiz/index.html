<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="app_heading">Quiz Web App</h1>
        <div class="wrapper">
            <div class="question-container">
                <h5>Quiz App</h5>
                <div class="question-content-wrapper">
                    <p class="question" id="question">What is your name ?</p>
                    <form action="#" id="quiz-form">
                        <select name="cars" id="options">
                            <!-- <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option> -->
                          </select>
                        <button type="submit" id="submit">Submit</button>
                    </form>
                </div>
                <div class="status">
                    <p id="status">Status: Wrong Answer</p>
                </div>
            </div>
            <div class="result-container">
                <h5>Quiz App</h5>
                <div class="result-content-wrapper">
                    <div class="score">
                        <p>Score</p>
                    </div>
                    <p class="wrong" id="wrong">Wrong Answers are : Start the Test</p>
                    <p class="right" id="right">Right Answers are : Start the Test</p>
                    <p class="final-result" id="final-result">Final Result: Start the Test</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script links -->
    <script src="./script.js"></script>
</body>
</html>
